<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/fonts/pt_sans.css">
    <link rel="stylesheet" href="./style/fonts/rubik.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/quiz_start.css">
    <link rel="stylesheet" href="./style/quiz_question.css">
    <link rel="stylesheet" href="./style/quiz_result.css">
    <script src="./script/quiz_data.js"></script>
    <script src="./script/html_template.js"></script>
    <script src="./script/script.js"></script>
</head>

<body onload="startPage('HTML')">
    <div class="quiz-start-container">
        <div class="quiz-start-left-container">
            <img src="./img/logo.png" alt="logo">
            <div class="quiz-category-container">
                <div onclick="changeQuiz(0, event, 'HTML')" class="category active-category"><span>HTML</span></div>
                <div onclick="changeQuiz(1, event, 'CSS')" class="category"><span>CSS</span></div>
                <div onclick="changeQuiz(2, event, 'JS')" class="category"><span>JS</span></div>
                <div onclick="changeQuiz(3, event, 'JAVA')" class="category"><span>JAVA</span></div>
            </div>
        </div>
        <div id="startContainer" class="quiz-start-right-container"></div>
        <div id="questionContainer" class="question-container" style="display: none;"></div>
    </div>
    <div class="button-container" style="display: none;">
        <button disabled onclick="backByOne()" class="left-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 -960 960 960" width="40">
                <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z" />
            </svg>
        </button>
        <button disabled onclick="forwardByOne()" class="right-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" height="40" viewBox="0 -960 960 960" width="40">
                <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
            </svg>
        </button>
    </div>
</body>

</html>
